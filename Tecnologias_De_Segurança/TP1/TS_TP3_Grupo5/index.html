
<!DOCTYPE html>
<html>

<body>

<h1>Código de acesso</h1>

<label for="fname">Código:</label>
<input type="text" id="fname" name="fname"><br><br>
<button onclick="WebSocketTest()">Submit</button> 


</body>
<script type = "text/javascript">
    function WebSocketTest() {
       if ("WebSocket" in window) {
       
          

          var ws = new WebSocket("ws://localhost:9995");
          var code = document.getElementById('fname').value
          console.log(code)
          ws.onopen = function() {
            
            ws.send(code);
            
             //alert("Message is sent...");
          };
          ws.onclose = function() { 
             // Fechar websocker~
            ws.close()

           
          };
       } else {
          // Browser não suporta websocket
          //alert("WebSocket NOT supported by your Browser!");
       }
    }
 </script>
</html>
